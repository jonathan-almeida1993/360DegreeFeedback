<body>
	<div class="header">
				<div class="container-fluid">
					<div class="col-md-3 col-sm-3 col-xs-6">
						<div class="mahindraLogo"><img src="images/logo.jpg" alt="Mahindra Rise" class="img-responsive"></div>

	<div class="container" id="container" style="display:block;">

		<form class="loginform" action="ChangePwdController" method="POST" onsubmit="return validateChangePwdForm()">
				<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel-body" >

						<div class="panel">
						  <h1>Change Password</h1>
						  <div class="formset">
						    <div class="form-group">
						      <label class="form-label">Old Password</label>
						      <input type="password" name="oldPassword" id="oldPwdChngPwd"  required="required" class="form-control" autocomplete="off"/>
						    </div>
						    <div class="form-group">
						      <label class="form-label">New Password</label>
						      <input type="password" name="newpassword" id="newPwdChngPwd"  required="required" class="form-control" autocomplete="off"/>
						    </div>						    
						    <div class="form-group">
						      <label class="form-label">Confirm Password</label>
						      <input type="password" name="" id="confirmNewPwdChngPwd"  required="required" class="form-control" autocomplete="off"/>
						    </div>						    
							<!-- <div class="form-group text-center"> -->
								<input type="hidden" name="message" class="form-control" value="changePassword">
								<button type="submit" class="btn btn-primary loginbtn">Submit</button>
						    <!-- </div> -->
							
						  </div>
						</div>
				</div>
				</div>
			</form>
